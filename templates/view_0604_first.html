<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="/css/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/modules/cylinder.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/button.js" defer></script>
    <link href="/css/style.css" rel="stylesheet"/>

    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

<br><br><br>
<div class="container">

    <ul class="tabs">
        <li data-tab-target="#home" class="active">거래량 상위</li>
        <li data-tab-target="#about">시가총액 상위</li>
        <li data-tab-target="#contact">10000원 이하</li>
    </ul>



    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100">
                <div class="tab-content">
        <div id="home" data-tab-content class="active">
            <h3>거래량 상위</h3>

            <figure class="highcharts-figure">
                <div id="container"></div>
                <script src="/js/down.js"></script>
                <button id="plain">세로차트</button>
                <button id="inverted">가로차트</button>
                <button id="polar">원형차트</button>
            </figure>

            <div class="table100 ver1 m-b-110">
                <div class="table100-head">
                    <table>
                        <thead>
                        <tr class="row100 head">
                            <th class="cell100 column1" scope="col">종목명</th>
                            <th class="cell100 column2" scope="col">거래량</th>

                        </tr>
                        </thead>
                    </table>
                </div>

                <div class="table100-body js-pscroll">
                    <table>
                        <tbody>
                        <tr class="row100 body" th:each="volume: ${volumeList}">
                            <td class="cell100 column1" th:text="${volume.company}">종목명</td>
                            <td class="cell100 column2" th:text="${volume.volume}">시총규모</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>


        </div>
        <div id="about" data-tab-content>
            <h3>시가총액 상위</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">종목명</th>
                    <th scope="col">시총규모</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="siga: ${sigaList}">


                    <td th:text="${siga.company}">종목명</td>
                    <td th:text="${siga.siga}">시총규모</td>

                </tr>

                </tbody>
            </table>
            <figure class="highcharts-figure">
                <div id="contain" style="height:500px;"></div>
                <script src="/js/downt.js"></script>
            </figure>
        </div>
        <div id="contact" data-tab-content>
            <h3>10000원 이하</h3> <br>

            (시가총액 큰 순서대로)
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">종목명</th>
                    <th scope="col">현재가</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="ten: ${priceten}">
                    <td th:text="${ten.company}">종목명</td>
                    <td th:text="${ten.price}">시총규모</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>
</div></div></div>

<input id="btnTop" type="button" onclick="window.scrollTo(0,0);" value="TOP">
</body>
</html>
