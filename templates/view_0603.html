<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/modules/cylinder.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/button.js" defer></script>
    <link href="/css/style.css" rel="stylesheet"/>

</head>
<body>




<br><br><br>
<div class="container">

    <ul class="tabs">
        <li data-tab-target="#home" class="active">거래량 상위</li>
        <li data-tab-target="#about">시가총액 상위</li>
        <li data-tab-target="#contact">10000원 이하</li>
    </ul>

    <div class="tab-content">
        <div id="home" data-tab-content class="active">
            <h3>거래량 상위</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">종목명</th>
                    <th scope="col">거래량</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="volume: ${volumeList}">
                    <td th:text="${volume.company}">종목명</td>
                    <td th:text="${volume.volume}">시총규모</td></tr>
                </tbody>
            </table>

            <figure class="highcharts-figure">
                <div id="container"></div>
                <script src="/js/down.js"></script>
                <button id="plain">세로차트</button>
                <button id="inverted">가로차트</button>
                <button id="polar">원형차트</button>
            </figure>        </div>
        <div id="about" data-tab-content>
            <h3>시가총액 상위</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">종목명</th>
                    <th scope="col">시총규모</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="siga: ${sigaList}">


                    <td th:text="${siga.company}">종목명</td>
                    <td th:text="${siga.siga}">시총규모</td>

                </tr>

                </tbody>
            </table>
            <figure class="highcharts-figure">
                <div id="contain" style="height:500px;"></div>
                <script src="/js/downt.js"></script>
            </figure>
        </div>
        <div id="contact" data-tab-content>
            <h3>10000원 이하</h3> <br>

            (시가총액 큰 순서대로)
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">종목명</th>
                    <th scope="col">현재가</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="ten: ${priceten}">
                    <td th:text="${ten.company}">종목명</td>
                    <td th:text="${ten.price}">시총규모</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>

<input id="btnTop" type="button" onclick="window.scrollTo(0,0);" value="TOP">

</body>
</html>
